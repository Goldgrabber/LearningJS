<meta charset="utf-8">
<script>
var a=parseInt(prompt("Введите, под каким градусом (от 0 до 90) полетит птичка: "));
if ((a<0)||(a>90)){
	alert ("Нужно было ввести число от 0 до 90");	
}else if (((a<70)&&(a>50))||((a<40)&&(a>25))){
	alert ("Точное попадание!!!");
} else{
	alert ("Мимо :(");
}
</script>
