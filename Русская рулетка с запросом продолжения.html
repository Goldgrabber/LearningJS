<meta charset="utf-8">
<script>

var n=0;
do {
	if (prompt(`Введи один, чтобы сбежать:`) == `1`){
		alert (`Ты испугался судьбы и убежал!`);
		break;
	}if ((Math.random() * 6)< 1){
		alert (`Земля пухом...`);
		break;
	}

	n++
	alert(`Раундов сыграно ` + n)
}while(true);



</script>
